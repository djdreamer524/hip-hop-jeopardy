<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hip-Hop Jeopardy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <div id="jeopardy-board" class="board"></div>
    <div id="question-modal" class="modal">
      <div class="modal-content">
        <h2 id="question-text"></h2>
        <button id="reveal-answer-btn">Reveal Answer</button>
        <h3 id="answer-text" style="display: none;"></h3>
        <button id="close-btn">Close</button>
      </div>
    </div>
    <div id="scoreboard" class="scoreboard">
      <div>Team 1: <span id="score1">0</span></div>
      <div>Team 2: <span id="score2">0</span></div>
    </div>
    <footer>Designed by: DJ Dreamer 524</footer>
  </div>
  <audio id="background-music" autoplay loop>
    <source src="instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
</body>
</html>
