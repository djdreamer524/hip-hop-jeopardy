<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hip-Hop Jeopardy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hip-Hop Jeopardy</h1>

  <div class="scoreboard">
    <div id="team1">Team 1: 0</div>
    <div id="team2">Team 2: 0</div>
  </div>

  <div class="game-selector">
    <button onclick="loadQuestions('base')">Base Game</button>
    <button onclick="loadQuestions('alt')">Alternate Game</button>
  </div>

  <div id="board" class="board"></div>

    <script src="questions.js"></script>
  <script src="script.js"></script>

  <audio id="bgm" autoplay loop volume="0.2">
  <source src="instrumental.mp3" type="audio/mpeg">
</audio>

<div id="footer">Designed by: DJ Dreamer 524</div>
  
</body>
