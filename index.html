
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hip-Hop Jeopardy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <audio autoplay loop volume="0.2">
      <source src="assets/background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1 class="game-title">Hip-Hop Jeopardy</h1>
    <div class="scoreboard">
      <div class="team" id="team1">Team 1: <span class="score">0</span></div>
      <div class="team" id="team2">Team 2: <span class="score">0</span></div>
    </div>
    <div class="jeopardy-board" id="board"></div>
  </div>
  <footer>Designed by: DJ Dreamer 524</footer>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
