<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hip-Hop Jeopardy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>
  <h1>Hip-Hop Jeopardy</h1>
  <div class="scoreboard">
    <div class="team" id="team1"><span>Team 1:</span> <span class="score">0</span></div>
    <div class="team" id="team2"><span>Team 2:</span> <span class="score">0</span></div>
    <div class="team" id="team3"><span>Team 3:</span> <span class="score">0</span></div>
    <div class="team" id="team4"><span>Team 4:</span> <span class="score">0</span></div>
  </div>
  <div id="board"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn">&times;</span>
      <h2 id="questionTitle"></h2>
      <p id="questionText"></p>
      <button id="showAnswerBtn">Show Answer</button>
      <p id="answerText" class="hidden"></p>
      <div class="team-controls">
        <button onclick="addPoints(1)">+ Points Team 1</button>
        <button onclick="addPoints(2)">+ Points Team 2</button>
        <button onclick="addPoints(3)">+ Points Team 3</button>
        <button onclick="addPoints(4)">+ Points Team 4</button>
      </div>
    </div>
  </div>
  <audio id="scratch" src="scratch.mp3" preload="auto"></audio>
  <audio id="applause" src="applause.mp3" preload="auto"></audio>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
